<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="https://threejs.org/examples/main.css">
</head>
<body>

<div id="container"></div>

<script type="x-shader/x-vertex" id="vertexShader">
    varying vec3 vWorldPosition;
    void main() {
        vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
        vWorldPosition = worldPosition.xyz;
        gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
    }



















</script>

<script type="x-shader/x-fragment" id="fragmentShader">
    uniform vec3 topColor;
    uniform vec3 bottomColor;
    uniform float offset;
    uniform float exponent;
    varying vec3 vWorldPosition;
    void main() {
        float h = normalize( vWorldPosition + offset ).y;
        gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( max( h , 0.0), exponent ), 0.0 ) ), 1.0 );
    }





</script>

<script type="module">
    import * as THREE from 'https://threejs.org/build/three.module.js';
    import Stats from 'https://threejs.org/examples/jsm/libs/stats.module.js';
    import {GLTFLoader} from 'https://threejs.org/examples/jsm/loaders/GLTFLoader.js';
    import {OrbitControls} from 'https://threejs.org/examples/jsm/controls/OrbitControls.js';

    var camera, scene, renderer, dirLight, dirLightHeper, hemiLight, hemiLightHelper;
    var mixers = [];
    var stats;
    var HERO;
    var clock = new THREE.Clock();
    var isFinish = 0;
    var armMovement = 0;
    var leftMovement = 0;
    var rightMovement = 0;
    var turbo = 0;
    var speedRate = 1;
    var collisions = [];
    init();
    animate();


    function init() {
        initGraphics();
        initObjects();
        initInput();


        // var controls = new OrbitControls(camera, renderer.domElement);
        // controls.addEventListener('change', render);
        // controls.minDistance = 50;
        // controls.maxDistance = 500;
        // controls.enablePan = false;
        // controls.target.set(0, 20, 0);
        // controls.update();


    }

    function initGraphics() {
        var container = document.getElementById('container');

        // view-source:https://stemkoski.github.io/Three.js/Collision-Detection.html
        camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 5000);

        let cameraTop = 60;
        let cameraBehind = -150;
        let cameraRotation = -1.6;

        camera.position.set(cameraBehind, cameraTop, 0);
        camera.rotation.set(0, cameraRotation, 0);

        scene = new THREE.Scene();
        scene.background = new THREE.Color().setHSL(0.6, 0, 1);
        scene.fog = new THREE.Fog(scene.background, 1, 5000);

        // LIGHTS

        hemiLight = new THREE.HemisphereLight(0xffffff, 0xffffff, 0.6);
        hemiLight.color.setHSL(0.6, 1, 0.6);
        hemiLight.groundColor.setHSL(0.095, 1, 0.75);
        hemiLight.position.set(0, 50, 0);
        scene.add(hemiLight);

        hemiLightHelper = new THREE.HemisphereLightHelper(hemiLight, 10);
        scene.add(hemiLightHelper);

        //

        dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.color.setHSL(0.1, 1, 0.95);
        dirLight.position.set(-1, 1.75, 1);
        dirLight.position.multiplyScalar(30);
        scene.add(dirLight);

        dirLight.castShadow = true;

        dirLight.shadow.mapSize.width = 2048;
        dirLight.shadow.mapSize.height = 2048;

        var d = 50;

        dirLight.shadow.camera.left = -d;
        dirLight.shadow.camera.right = d;
        dirLight.shadow.camera.top = d;
        dirLight.shadow.camera.bottom = -d;

        dirLight.shadow.camera.far = 3500;
        dirLight.shadow.bias = -0.0001;

        dirLightHeper = new THREE.DirectionalLightHelper(dirLight, 10);
        scene.add(dirLightHeper);

        // RENDERER
        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.shadowMap.enabled = true;

        // STATS
        stats = new Stats();
        container.appendChild(stats.dom);
        window.addEventListener('resize', onWindowResize, false);
    }

    function initInput() {
        window.addEventListener('keydown', function (event) {
            switch (event.code) {
                case 'ArrowRight':
                    armMovement = 1;
                    rightMovement = 1;
                    break;
                case 'ArrowLeft':
                    armMovement = -1;
                    leftMovement = 1;
                    break;
                case 'ArrowUp':
                    speedRate = 2;
                    break;
                case 'ArrowDown':
                    speedRate = 0.5;
                    break;
                case 'Space':
                    speedRate = 5;
                    turbo = 1;
                    break;
            }
        }, false);
        window.addEventListener('keyup', function (e) {
            if (e.code === 'Space') {
                turbo = 0;
            }
            if (e.code === 'ArrowUp' || e.code === 'ArrowDown') {
                if (!turbo) {
                    speedRate = 1;
                }
            }
            if (e.code === 'ArrowLeft') {
                leftMovement = 0;
            }
            if (e.code === 'ArrowRight') {
                rightMovement = 0;
            }
            if (leftMovement > 0) {
                armMovement = -1;
            } else if (rightMovement > 0) {
                armMovement = 1;
            } else {
                armMovement = 0;
            }
        }, false);
    }


    function initObjects() {

        // GROUND
        var groundGeo = new THREE.PlaneBufferGeometry(10000, 10000);
        var groundMat = new THREE.MeshLambertMaterial({color: 0xffffff});
        groundMat.color.setHSL(0.095, 1, 0.75);

        var ground = new THREE.Mesh(groundGeo, groundMat);
        ground.position.y = 0;
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // SKYDOME
        var vertexShader = document.getElementById('vertexShader').textContent;
        var fragmentShader = document.getElementById('fragmentShader').textContent;
        var uniforms = {
            "topColor": {value: new THREE.Color(0x0077ff)},
            "bottomColor": {value: new THREE.Color(0xffffff)},
            "offset": {value: 33},
            "exponent": {value: 0.6}
        };
        uniforms["topColor"].value.copy(hemiLight.color);

        scene.fog.color.copy(uniforms["bottomColor"].value);

        var skyGeo = new THREE.SphereBufferGeometry(4000, 32, 15);
        var skyMat = new THREE.ShaderMaterial({
            uniforms: uniforms,
            vertexShader: vertexShader,
            fragmentShader: fragmentShader,
            side: THREE.BackSide
        });

        var sky = new THREE.Mesh(skyGeo, skyMat);
        scene.add(sky);

        for (let i = 0; i < 100; i++) {
            addBox(scene, i);
        }

        var loader = new GLTFLoader();

        loader.load('https://threejs.org/examples/models/gltf/Flamingo.glb', function (gltf) {
            var mesh = gltf.scene.children[0];

            var s = 0.35;
            mesh.scale.set(s, s, s);
            // высота фраминго
            mesh.position.y = 50;
            mesh.rotation.y = 1.55;

            mesh.castShadow = true;
            mesh.receiveShadow = true;

            HERO = mesh;

            scene.add(mesh);

            var mixer = new THREE.AnimationMixer(mesh);
            mixer.clipAction(gltf.animations[0]).setDuration(1).play();
            mixers.push(mixer);
        });
    }

    function addBox(scene, x = 0) {
        let height = 50;
        let boxMaxWidth = 200;

        let cx = 100 * x;
        let cy = height / 2;
        let cz = (Math.random() * boxMaxWidth) - (boxMaxWidth / 2);

        var geometry = new THREE.BoxGeometry(10, height, 10);
        var material = new THREE.MeshPhongMaterial({color: 0xFF9500});
        var cube = new THREE.Mesh(geometry, material);
        cube.position.x = cx;
        cube.position.y = cy;
        cube.position.z = cz;
        cube.rotation.set(0, Math.random(), 0);
        cube.castShadow = true;
        cube.receiveShadow = true;

        scene.add(cube);

        let H_width = cube.geometry.parameters.width;
        let H_height = cube.geometry.parameters.height;
        var bounds = {
            xMin: cube.position.x - H_width / 2,
            xMax: cube.position.x + H_width / 2,
            yMin: cube.position.y - H_height / 2,
            yMax: cube.position.y + H_height / 2,
            zMin: cube.position.z - H_width / 2,
            zMax: cube.position.z + H_width / 2,
        };
        collisions.push(bounds);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }


    function animate() {
        requestAnimationFrame(animate);
        render();
        stats.update();
    }

    function update(delta) {
        if (!HERO) {
            return;
        }
        let baseSpeed = 150 * delta;
        let moveDistance = (baseSpeed * speedRate); // 200 pixels per second

        if (armMovement > 0) {
            HERO.position.z += baseSpeed / speedRate;
            HERO.rotation.x = 1;
        } else if (armMovement < 0) {
            HERO.position.z -= baseSpeed / speedRate;
            HERO.rotation.x = -1;
        } else {
            HERO.rotation.x = 0;
        }

        HERO.position.x += moveDistance;
        camera.position.x += moveDistance;
    }

    function render() {
        if (isFinish) {
            return;
        }
        var delta = clock.getDelta();
        for (var i = 0; i < mixers.length; i++) {
            mixers[i].update(delta);
        }
        update(delta);
        detectCollisions();
        renderer.render(scene, camera);
    }

    function stopMovement() {
        if (isFinish) {
            return;
        }
        isFinish = true;
        console.log('!Finish');
    }

    function detectCollisions() {
        if (!HERO) {
            return;
        }

        let H_width = 10;
        let H_height = 10;

        var bounds = {
            xMin: HERO.position.x - H_width / 2,
            xMax: HERO.position.x + H_width / 2,
            yMin: HERO.position.y - H_height / 2,
            yMax: HERO.position.y + H_height / 2,
            zMin: HERO.position.z - H_width / 2,
            zMax: HERO.position.z + H_width / 2,
        };

        // Run through each object and detect if there is a collision.
        for (var index = 0; index < collisions.length; index++) {
            let currColl = collisions[index];

            if ((bounds.xMin <= currColl.xMax && bounds.xMax >= currColl.xMin) &&
                (bounds.yMin <= currColl.yMax && bounds.yMax >= currColl.yMin) &&
                (bounds.zMin <= currColl.zMax && bounds.zMax >= currColl.zMin)) {
                stopMovement();
            }
        }
    }

</script>
</body>
</html>
